plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version "1.1.5"
}

group = 'org.springframework.guides'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Project dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    runtimeOnly 'com.h2database:h2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

springBoot {
    mainClass = 'payroll.PayrollApplication'
}


def targetDirProvider = providers.gradleProperty("dirPath") ?: null

tasks.register('validateDirectory') {
    def deploymentDirPath = targetDirProvider
    if (deploymentDirPath == null) {
        throw new GradleException("Missing directory path argument: use -PdirPath")
    }

    def dir = file(deploymentDirPath)
    if (!dir.exists() || !dir.isDirectory()) {
        throw new GradleException("Directory doesn't exist or is not a directory: $deploymentDirPath")
    }
}


tasks.register('cleanDeploymentDir', Delete) {
    dependsOn 'validateDirectory'
    description = 'Cleans a specific version-controlled directory using -PdirPath'
    group = 'Cleanup'

    def deploymentDirPath = targetDirProvider
    delete fileTree(deploymentDirPath) {
        include '**/*'
    }

    doFirst {
        println "Cleaning contents of: $deploymentDirPath"
    }
}
